<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <link href="style.css" rel="stylesheet" type="text/css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAcps14AaC6OlkJiepbF-IBBRBajO6394u-4Fu41fNFoO2HhkP3xT0OiUvdDCZ3UK45rhDLbQZDq3UJA"
      type="text/javascript"></script>
    <script type="text/javascript">

    //<![CDATA[

    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
		map.addControl(new GSmallMapControl());
		//map.addControl(new GMapTypeControl());
        map.setCenter(new GLatLng(38.024992, -78.513353), 15);
		
		var point = new GLatLng(38.024992, -78.513353);
  		
		map.addOverlay(createMarker(point, 1));
		
			
      }
    }
	
	// Creates a marker at the given point with the given number label
	function createMarker(point, number) {
	  var marker = new GMarker(point);

 	 return marker;
	}

    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map"></div>
  </body>
</html>
