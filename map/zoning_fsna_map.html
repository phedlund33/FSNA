<!DOCTYPE html>
<html>
<head>
<style>
#map-canvas { width:1024px; height:768px; }
 #legend {
 font-family: verdana;
        background-color: #FFF;
		border: 1px solid;
        margin: 10px;
        padding: 5px;
        width: 150px;
      }

      #legend p {
        font-weight: bold;
		font-size: 1em;
        margin-top: 3px;
      }

      #legend div {
        clear: both;
      }
#legend span{
	
	font-size: 1em;
}
      .color {
        height: 1em;
        width: 1em;
        margin-right: 3px;
        float: left;
        display: block;
      }
</style>

<script type="text/javascript"
src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
var map;
var layerl0;
function initialize() {
	map = new google.maps.Map(document.getElementById('map-canvas'), {
	center: new google.maps.LatLng(38.0175,-78.510813),
	zoom: 15,
	mapTypeId: google.maps.MapTypeId.ROADMAP
	});
	layerl0 = new google.maps.FusionTablesLayer({
		query: {
		select: 'col2',
		from: '1Purn5GeAaPmIaCfo5U8OHY7BEq1LvJQTOHIvlng'
		},
		map: map,
		styles: [{
					polygonOptions: {
					  fillColor: "#ffe599",
					  fillOpacity: 0.5
					}
				  }, {
					where: "'name' = 'R-2'",
					polygonOptions: {
					  fillColor: "#38761d",
					  fillOpacity: .7
					}
				  }, {
					where: "'name' = 'R-1'",
					polygonOptions: {
					  fillColor: "#9fc5e8",
					  fillOpacity: .5
					}
				  }, {
					where: "'name' = 'R-1S'",
					polygonOptions: {
					  fillColor: "#6fa8dc",
					  fillOpacity: .5
					}
				  }
				  , {
					where: "'name' = 'PUD'",
					polygonOptions: {
					  fillColor: "#ea9999",
					  fillOpacity: .5
					}
				  }
				  ]
	});
addLegend(map)
}
function addLegend(map) {
        var legendWrapper = document.createElement('div');
        legendWrapper.id = 'legendWrapper';
        legendWrapper.index = 1;
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(
            legendWrapper);
        legendContent(legendWrapper);
      }
	  
function legendContent(legendWrapper) {
        var legend = document.createElement('div');
        legend.id = 'legend';

        var title = document.createElement('p');
        title.innerHTML = "Fry's Spring Zoning";
        legend.appendChild(title);
			
		  
		  
		  //R2
		   var legendItem = document.createElement('div');

          var color = document.createElement('span');
          color.setAttribute('class', 'color');
          color.style.backgroundColor = "#38761d";
          legendItem.appendChild(color);

          var minMax = document.createElement('span');
		  minMax.id = 'minMax';
          minMax.innerHTML = "R-2";
          legendItem.appendChild(minMax);

          legend.appendChild(legendItem);
		  
		  
		   //R1
		   var legendItem = document.createElement('div');

          var color = document.createElement('span');
          color.setAttribute('class', 'color');
          color.style.backgroundColor = "#9fc5e8";
          legendItem.appendChild(color);

          var minMax = document.createElement('span');
		  minMax.id = 'minMax';
          minMax.innerHTML = "R-1";
          legendItem.appendChild(minMax);

          legend.appendChild(legendItem);
		  
		   //R1s
		   var legendItem = document.createElement('div');

          var color = document.createElement('span');
          color.setAttribute('class', 'color');
          color.style.backgroundColor = "#6fa8dc";
          legendItem.appendChild(color);

          var minMax = document.createElement('span');
		  minMax.id = 'minMax';
          minMax.innerHTML = "R-1S";
          legendItem.appendChild(minMax);

          legend.appendChild(legendItem);
		  
		   //PUD
		   var legendItem = document.createElement('div');

          var color = document.createElement('span');
          color.setAttribute('class', 'color');
          color.style.backgroundColor = "#ea9999";
          legendItem.appendChild(color);

          var minMax = document.createElement('span');
		  minMax.id = 'minMax';
          minMax.innerHTML = "PUD";
          legendItem.appendChild(minMax);

          legend.appendChild(legendItem);
		  
		  //other
          var legendItem = document.createElement('div');

          var color = document.createElement('span');
          color.setAttribute('class', 'color');
          color.style.backgroundColor = "#ffe599";
          legendItem.appendChild(color);

          var minMax = document.createElement('span');
		  minMax.id = 'minMax';
          minMax.innerHTML = "other";
          legendItem.appendChild(minMax);

          legend.appendChild(legendItem);
		  
		
		legendWrapper.appendChild(legend);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
<title>Fry's Spring Zoning Map</title></head>
<body>
<div id="map-canvas"></div>
</body>
</html>
