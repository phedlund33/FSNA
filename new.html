<script type="text/javascript" id="script"> 
google.load('visualization', '1');
 
function changeData(scorer) {

  var queryText = encodeURIComponent("SELECT 'AgendaItem', 'Presenter' FROM 674831 WHERE 'active' = 1 ORDER BY 'Order'");
  var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq='  + queryText);
  
  query.send(getData);
}

function getData(response) {
  numRows = response.getDataTable().getNumberOfRows();
  numCols = response.getDataTable().getNumberOfColumns();
  fusiontabledata = "";

  for(i = 0; i < numRows; i++) {
    for(j = 0; j < numCols; j++) {
	 
	  if(j%2 == 0)
	  {
		fusiontabledata += "<b>";
		fusiontabledata += response.getDataTable().getValue(i, j) + "<br />";
		fusiontabledata +=  "</b>";
		}
		else
		{
		fusiontabledata += response.getDataTable().getValue(i, j) + "<br />";
		}
    }
    fusiontabledata += "<br />";
  }  
  
  if(fusiontabledata.length < 4)
  {
	fusiontabledata = "Upcoming Agenda Items T.B.D.";  
  }
  
  document.getElementById('agenda').innerHTML = fusiontabledata;
}

</script>
